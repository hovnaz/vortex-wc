<div class="epic-container">

    <div class="child epic">
        <span class="dropdown-toggle" (click)="isOpen = !isOpen"><i class='bx bx-chevron-right' [ngClass]="{'bx-rotate-90':isOpen}"></i></span>
        <span class="icon"><i class='bx bxs-bolt'></i></span>
        <span class="child-name">{{epicName}}</span>
    </div>
    <div class="child-container" *ngIf="isOpen">
        <div *ngFor="let item of epic" class="child" [ngClass]="item.type" [ngSwitch]="item.type">
            <span class="icon">
                <i *ngSwitchCase="'component'" class="bx bxs-chip"></i>
                <i *ngSwitchCase="'widget'" class="bx bxs-shield-alt-2"></i>

            </span>
            <!-- bx bxs-chip -->
            <!-- {{item.type?}}bx bxs-shield-alt-2 -->
            <span class="child-name">{{item.name}}</span>
        </div>
    </div>
</div>
