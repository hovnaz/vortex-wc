<ng-template [ngIf]="epic.child.length != 0">
  <app-progress [epic]="epic" [changeEmit]="changeTypeToggle"></app-progress>
  <div class="issue">
    <app-issue (changeEmitter)="changeEmitter($event)" *ngFor="let id of epic.child" [id]="id" [type]="epic.type" (link)="sendLink($event)"></app-issue>
  </div>
</ng-template>
