<div [innerHTML]="code?code:'Add a description...'" (click)="isOpen = !isOpen" *ngIf="!isOpen" class="dis" [ngClass]="code?'':'active'"></div>
<div *ngIf="isOpen">
  <div #editor class="editor" [innerHTML]="code" contenteditable="true"></div>
  <footer>
    <button (click)="save()" class="btn save">save</button>
    <button (click)="cancel()" class="btn cancel">Cancel</button>
  </footer>
</div>
